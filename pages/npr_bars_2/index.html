<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>D3 Demo: SVG with data</title><em></em>
        <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
		<script type="text/javascript" src="../d3-decon-fixed.min.js"></script>
		<style type="text/css">
		.axis path, .axis line { fill:none; stroke: #000; stroke-width: 1.5px; shape-rendering: crispEdges; }
        * {font: 18px 'Montserrat';}
        .barLabel { fill: white; font: 18px 'Montserrat';}
		</style>
	</head>
	<body>
		<script type="text/javascript">
			
//Width and height
var margin = {top: 20, right: 20, bottom: 30, left: 60},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

			//Data
items = [
    {state: 'AK', response: 5, benefits: 'no'},
    {state: 'TX', response: 11, benefits: 'no'},
    {state: 'NY', response: 6, benefits: 'no'},
    {state: 'VT', response: 8, benefits: 'no'},
    {state: 'CA', response: 4, benefits: 'yes'},
    {state: 'OR', response: 18, benefits: 'yes'},
    {state: 'WA', response: 12, benefits: 'no'}
];
			
			//Create SVG element
			var svg = d3.select("body")
						      .append("svg")
						      .attr("width", width + margin.left + margin.right)
						      .attr("height", height + margin.top + margin.bottom)
								  .append("g")
								    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var y = d3.scale.ordinal()
    .rangeRoundBands([0, height], .1);

var x = d3.scale.linear()
    .range([0, width]);

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left");

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("left")
    .ticks(3)
    // .tickFormat(d3.format(",.2f"))
    .orient("bottom");

  y.domain(items.map(function(d) { return d.state; }));
  x.domain([0, 20]);


  svg.selectAll(".bar")
      .data(items)
    .enter().append("rect")
      .attr("class", "bar")
      .attr("x", 0)
      .attr("width", function(d) { return x(d.response);})
      .attr("y", function(d) { return y(d.state); })
      .attr("height", y.rangeBand())
      .attr("fill", function(d) { 
      	if (d.benefits == "yes") {return "#4CA0C8"}
      	else { return "#292760"; }
      });

  svg.selectAll('.barLabel')
      .data(items)
          .enter().append('text')
          .attr('class', 'barLabel')
          .attr("x", function(d) {return x(d.response);})
          .attr("text-anchor", "end")
          .attr("dx", "-0.5em")
          .attr("y", function(d) { return y(d.state) + 35; })
          .text(function(d) { return d.response.toString() + '%'});


  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis);

    svg.append("g")
      .attr("class", "y axis")
      .call(yAxis);
    // .append("text")
    //   .attr("transform", "rotate(-90)")
    //   .attr("y", 6)
    //   .attr("dy", ".71em")
    //   .style("text-anchor", "end")
    //   .text("Frequency");

// svg.append("text")
// .text("Cost")
// .attr("transform", "rotate(-90) translate(-110,-20)")
// .style("font", "6px sans-serif");

		</script>
	</body>
</html>
